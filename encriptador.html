<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Encriptador de texto Jasr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Funcione en dispositivos moviles (Celulares)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> <!--bootstrap-->
    <link rel="stylesheet" href="style.css"> <!--Estilos personalizados relacion con el archivo .css-->
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet"> <!--Tipo de letra-->
</head>

<body>
    <header class="encabezado"></header>
    <main>     
        <div class="container">
            <div class="row ">

                <section class="col-sm-12 col-md-1">
                    <div class="logo">
                        <img src="img/Vector.png" alt="logo-alura">
                    </div>
                </section>

                <section class="col-sm-12 col-md-7">
                    <form>                        
                        <div class="entrada">
                            <textarea cols="70" rows="10" placeholder="Ingresa el texto a encriptar o pegue el texto ya copiado previamente" id="input" class="scroll"></textarea>
                        </div>                    

                        <div>
                            <p> * Solo letras  min√∫sculas y sin acentos</p>
                        </div>

                        <div class="entrada-botones">                            
                            
                            <button type="button" class="boton botonE" onclick="encript()">Encriptar</button>
                            <button type="button" class="boton botonD" onclick="desencrypt()">Desencriptar</button>
                        </div>
                    </form>
                </section>

                <section class="resultado col-sm-12 col-md-4">
                    

                    
                        <div class="muestra-result scroll">
                            <p id="resultado"></p>
                        </div>
                        <button type="button" class="boton botonR" onclick="copiar()">Copiar</button>
                    </div>
                </section>

            </div>
        </div>    
    </main>
    <footer class="pie-pagina">
        <p>&#9401 Desarrollado por Rodrigo Barraza Montellano - Grupo 3 Alura</p>
        
        
    </footer>
    
</body>

<!--Relacionando el archivo .js-->
<script type="text/javascript" src="script.js"></script>

</html>
